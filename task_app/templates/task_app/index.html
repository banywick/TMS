<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/task_app/style.css' %}">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Task Manager</h1>
            <button id="create-task-btn">Создать задачу</button>
            <button id="login-btn">Войти</button>
            <button id="logout-btn" style="display: none;">Выйти</button>
        </div>
    </header>
    <main>
        <div class="column" id="low-priority">
            <h2>Низкий приоритет</h2>
            <!-- Карточки задач будут рендериться здесь через JS -->
        </div>
        <div class="column" id="medium-priority">
            <h2>Средний приоритет</h2>
            <!-- Карточки задач будут рендериться здесь через JS -->
        </div>
        <div class="column" id="high-priority">
            <h2>Высокий приоритет</h2>
            <!-- Карточки задач будут рендериться здесь через JS -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Task Manager.</p>
    </footer>
    <script src="{% static 'js/query.js'%}"></script>
</body>
</html>
