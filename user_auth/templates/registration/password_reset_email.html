<html>
<head>
    <title>Password Reset</title>
</head>
<body>
    <p>Hello,</p>
    <p>You have requested to reset your password. Please click the link below to set a new password:</p>

    <p>Thank you,</p>
    <p>Your Website Team</p>
</body>
</html>
