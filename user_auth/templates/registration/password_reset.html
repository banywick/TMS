<!-- password_reset.html -->
<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
