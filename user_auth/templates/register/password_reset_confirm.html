<!DOCTYPE html>
{% load static i18n %}
<html>
<head>
    <title>{% translate "Password Reset Confirm" %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/user_auth/style.css' %}">
</head>
<body>
    <div class="container">
        <h2>Введите новый пароль</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Применить</button>
        </form>
    </div>
</body>
</html>
